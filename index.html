<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Supplies Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333; color: white;
      padding: 1rem; text-align: center;
    }
    nav {
      display: flex; justify-content: center;
      background: #444;
    }
    nav a {
      color: white; padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background: #666;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%; height: 150px; object-fit: cover;
      border-radius: 10px;
    }
    .card button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background: #28a745;
      border: none; color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #218838;
    }
    #cart {
      padding: 1.5rem;
      background: #fff3cd;
      border-top: 3px solid #ffcc00;
    }
    #searchBar {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Art Supplies Shop</h1>
    <p>Discover and shop your favorite art materials</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Collections</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <input type="text" id="searchBar" placeholder="Search for art supplies...">

  <div class="container" id="productList">
    <div class="card" data-name="Acrylic Paint Set">
      <img src="https://picsum.photos/300/200?random=1" alt="Acrylic Paint Set">
      <h3>Acrylic Paint Set</h3>
      <p>Price: $25</p>
      <button onclick="addToCart('Acrylic Paint Set', 25)">Add to Cart</button>
    </div>
    <div class="card" data-name="Brush Collection">
      <img src="https://picsum.photos/300/200?random=2" alt="Brush Collection">
      <h3>Brush Collection</h3>
      <p>Price: $15</p>
      <button onclick="addToCart('Brush Collection', 15)">Add to Cart</button>
    </div>
    <div class="card" data-name="Sketchbook">
      <img src="https://picsum.photos/300/200?random=3" alt="Sketchbook">
      <h3>Sketchbook</h3>
      <p>Price: $10</p>
      <button onclick="addToCart('Sketchbook', 10)">Add to Cart</button>
    </div>
    <div class="card" data-name="Watercolor Set">
      <img src="https://picsum.photos/300/200?random=4" alt="Watercolor Set">
      <h3>Watercolor Set</h3>
      <p>Price: $20</p>
      <button onclick="addToCart('Watercolor Set', 20)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> $<span id="totalPrice">0</span></p>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({item, price});
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartItems');
      cartList.innerHTML = "";
      cart.forEach((c, index) => {
        let li = document.createElement('li');
        li.textContent = `${c.item} - $${c.price}`;
        cartList.appendChild(li);
      });
      document.getElementById('totalPrice').textContent = total;
    }

    // Search Functionality
    document.getElementById('searchBar').addEventListener('keyup', function() {
      let query = this.value.toLowerCase();
      let products = document.querySelectorAll('.card');
      products.forEach(card => {
        let name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
